version: '3'
services:
  app:
    build: .
    env_file: .env
    depends_on:
      - db
    restart: always
    ports:
      - '3000:3000'
      - '9229:9229'
    volumes:
      - .:/home/app/
      - /home/app/node_modules

  db:
    image: couchdb:3.1
    restart: always
    environment:
      COUCHDB_USER: root
      COUCHDB_PASSWORD: test
